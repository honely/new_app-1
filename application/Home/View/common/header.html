<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/static/css/layui.css">
    <style>
        iframe{
            width: 100%;
            height: 500px;
            border:none;
        }
    </style>
    <script src="/static/javascript/layui.js"></script>
    <script src="/static/javascript/jquery.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Ebay 后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">首页</a></li>
            <li class="layui-nav-item"><a href="" data-href="{:url('home/article/index')}">作品管理</a></li>
            <li class="layui-nav-item"><a href="">会员管理</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="{:url('home/login/login_out')}">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">作品管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{:url('home/article/index')}" data-href="">作品列表</a></dd>
                        <dd><a href="{:url('home/article/add_new_article')}">添加作品</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">会员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{:url('user/get_user_list')}">会员列表</a></dd>
                        <dd><a href="{:url('coupon/index')}">会员礼券</a></dd>
                        <dd><a href="{:url('coupon/add_coupon')}">添加礼券</a></dd>
                        <dd><a href="{:url('user/add_plat_user')}">添加平台会员</a></dd>
                        <dd><a href="{:url('user/admin_list')}">管理员列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">导航分类管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">导航分类列表</a></dd>
                        <dd><a href="javascript:;">导航分类广告</a></dd>
                        <dd><a href="javascript:;">分类广告位置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">商城</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin: 30px 10px; border: 1px solid #e2e2e2;box-sizing: content-box;">
